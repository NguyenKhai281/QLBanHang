<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Carousel</title>
    <style>
        /* CSS cho carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>

    <!-- Carousel Banner -->
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="https://via.placeholder.com/800x400/ff7f7f/333333?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/800x400/7f7fff/333333?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/800x400/7fff7f/333333?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/800x400/fff77f/333333?text=Image+4" alt="Image 4">
            <img src="https://via.placeholder.com/800x400/ff7fff/333333?text=Image+5" alt="Image 5">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-images img');
        const totalSlides = slides.length;

        // Function to move the slide
        function moveSlide(step) {
            currentSlide = (currentSlide + step + totalSlides) % totalSlides;
            document.querySelector('.carousel-images').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Optional: Automatically change slides every 3 seconds
        setInterval(() => moveSlide(1), 3000);
    </script>

</body>
</html>
