<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-form {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-form h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .register-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .register-form .form-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .register-form .form-group input {
            width: 95%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .register-form .form-group input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 4px rgba(106, 17, 203, 0.5);
        }

        .register-form .form-group input[type="submit"] {
            background: #2575fc;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-form .form-group input[type="submit"]:hover {
            background: #1d63d6;
        }

        .register-form .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-form .link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .register-form .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h1>Đăng Ký</h1>
        <form id="register-form" action="/register" method="POST">
            <div class="form-group">
                <label for="fullname">Họ và Tên</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Đăng Ký">
            </div>
            <div class="link">
                <p>Đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>
            </div>
        </form>
    </div>
</body>
</html>
