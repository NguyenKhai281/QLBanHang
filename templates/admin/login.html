<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-Admin</title>
  <!-- bootstrap css 4.5.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <!-- font awesome 5.13.1 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      margin-bottom: 30px;
      text-align: center;
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1 class="form-title">Login</h1>
      <form method="POST" action="{{ url_for('adminlogin') }}">
        <div class="form-group">
          <label for="ipnEmail">Username</label>
          <input type="text" class="form-control" id="ipnEmail" required name="username"/>
        </div>
        <div class="form-group">
          <label for="ipnPassword">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="ipnPassword" name="password" required />
            <div class="input-group-append">
              <span class="input-group-text" id="btnPassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>
          {% for category, message in get_flashed_messages(with_categories=true) if category == 'danger' %}
            <p style="color: red; font-size: small; padding-top: 4px;">{{ message }}</p>
          {% endfor %} 
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
  <script>
    // step 1
    const ipnElement = document.querySelector('#ipnPassword')
    const btnElement = document.querySelector('#btnPassword')

    // step 2
    btnElement.addEventListener('click', function() {
      // step 3
      const currentType = ipnElement.getAttribute('type')
      // step 4
      ipnElement.setAttribute(
        'type',
        currentType === 'password' ? 'text' : 'password'
      )
      // toggle the icon
      const icon = btnElement.querySelector('i')
      icon.classList.toggle('fa-eye')
      icon.classList.toggle('fa-eye-slash')
    })
  </script>
</body>
</html>
